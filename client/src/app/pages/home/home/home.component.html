<app-header></app-header>
@if (!prescriptions || prescriptions.length === 0) {
<div class="container">
  <p>No prescription registered right now</p>
  <button mat-flat-button color="primary" (click)="navigateTo('form')">
    Add prescription
  </button>
</div>
} @else {
<div class="container">
  <app-medicine-card
    *ngFor="
      let prescription of getPrescriptions();
      let i = index;
      trackBy: trackByDrugName
    "
    [prescription]="prescription"
    [index]="i"
    class="card"
  ></app-medicine-card>

  <button mat-flat-button color="primary" (click)="navigateTo('form')">
    Add Medicine
  </button>
</div>
}

<app-chat></app-chat>
