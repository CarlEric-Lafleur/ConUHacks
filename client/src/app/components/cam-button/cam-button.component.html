<div *ngIf="showWebcam">
  <app-cam
    (waitingForResponse)="waitingForResponseEvent($event)"
    (foundPrescriptionEvent)="foundPrescription($event)"
  ></app-cam>
</div>
<div class="container">
  <button mat-fab extended (click)="toggleCam()" class="cam-button">
    <mat-icon>photo_camera</mat-icon
    >{{ showWebcam ? "Cancel" : "Fill automatically" }}
  </button>
</div>
