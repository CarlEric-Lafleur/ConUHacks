<div>
  <mat-form-field appearance="fill" class="form-field" [style.width.%]="80">
    <mat-label>Select Time</mat-label>
    <input
      matInput
      [ngxTimepicker]="picker"
      readonly
      required="true"
      [(ngModel)]="selectedTime"
      (ngModelChange)="timeChange()"
      #input
    />
    <ngx-material-timepicker #picker [format]="24"></ngx-material-timepicker>
  </mat-form-field>
</div>
