<mat-card class="box">
  <mat-card-header>
    <mat-card-title>
      {{ prescription.drugName }}
    </mat-card-title>
  </mat-card-header>
  <mat-card-actions>
    <button mat-flat-button class="box">Take it</button>
  </mat-card-actions>
  <mat-chip-set>
    <mat-chip>{{ dateText }}</mat-chip>
  </mat-chip-set>
</mat-card>
