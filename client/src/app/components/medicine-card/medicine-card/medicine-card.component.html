<mat-card class="box">
  <mat-card-header>
    <mat-card-title [ngClass]="{ bold: readyToTake() }">
      {{ prescription.drugName }}
    </mat-card-title>
  </mat-card-header>
  <mat-card-actions>
    <button
      mat-flat-button
      class="box"
      [disabled]="!readyToTake()"
      (click)="takeNow()"
    >
      {{ getDateText() }}
    </button>
    <button
      mat-flat-button
      class="box"
      (click)="Edit()"
      *ngIf="isAssistedUser()"
    >
      Edit
    </button>
  </mat-card-actions>
</mat-card>
